<mat-label style="font-size: 20px;"> USER LOGIN</mat-label>
<br><br>

<div style="padding:10px">
  <form class="example-form" [formGroup]="registerForm">
    <mat-form-field class="home-full-width">
        
        <mat-label>User Id</mat-label>
        <input matInput id="id" #message formControlName="uid" maxlength="256" placeholder="Ex. 1" required>
        
        <mat-error *ngIf="uid.hasError('required')">
          <strong>User name is required</strong>
      
        </mat-error> 

    </mat-form-field>
    <br>
    <mat-form-field class="home-full-width">
       <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password" #message maxlength="256" required>
     
      <mat-error *ngIf="password.hasError('required')">
        <strong>Password is required</strong>
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        <strong>Required length is at least 6 characters</strong>
      </mat-error>

  </mat-form-field>

  <button  style="margin-left: 30px;" [disabled]="!registerForm.valid" mat-raised-button color="primary" matSuffix aria-label="Clear" (click)="getById(message.value)" routerLink="/userdetails"> LOGIN
    </button>  
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
