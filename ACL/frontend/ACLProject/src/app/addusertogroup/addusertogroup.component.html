<br><br>
<mat-label style="font-size: 20px; margin-left: 45%;"> ADD USER TO GROUP</mat-label>
<br><br>

<form class="example-form" [formGroup]="registerForm">

<mat-form-field class="example-full-width2">
      
  <mat-label>User Id</mat-label>
  <input matInput name="u_id" formControlName="uid" maxlength="100" required>

  
  <mat-error *ngIf="uid.hasError('required')">
    <strong>User id is required</strong>

  </mat-error>

</mat-form-field>

<br>

<mat-form-field class="example-full-width2">
      
    <mat-label>Group Id</mat-label>
    <input matInput name="g_id" formControlName="gid" maxlength="100" required>
  
    
    <mat-error *ngIf="gid.hasError('required')">
      <strong>Group id is required</strong>
  
    </mat-error>
  
  </mat-form-field>

<br>
<br><br>
<button style="margin-left: 57%;" name="save" mat-raised-button color="primary"
  [disabled]="!registerForm.valid" (click)="onSubmit()">ADD</button>
<button routerLink="/" style="margin-left: 30px;" mat-raised-button color="primary"
   (click)="onSubmit()">Cancel</button>
</form>
