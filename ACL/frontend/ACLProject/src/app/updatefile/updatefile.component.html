<app-userdetails></app-userdetails>

<br><br>
<mat-label style="font-size: 23px; margin-left: 47%"> UPDATE FILE</mat-label>


<form class="example-form" id="newuser" name="newuser" #updateuser="ngForm" (ngSubmit) = put(updateuser.value)>

<mat-form-field class="example-full-width2">
      
  <mat-label>File id</mat-label>
  <input name="file_id" id="file_id" placeholder="id" ngModel >

</mat-form-field>

 <mat-form-field class="example-full-width2">
      
  <mat-label>File name</mat-label>
  <input name="file_name" id="file_name" placeholder="file_name" ngModel>

</mat-form-field>

<mat-form-field class="example-full-width2">
      
    <mat-label>File path</mat-label>
    <input name="file_path" id="file_path" placeholder="file_path" ngModel>
  
  </mat-form-field>

<br>


<br>

<br>

<button mat-raised-button style="margin-left: 45%;" color="primary" type="submit">UPDATE</button>
<button mat-raised-button style="margin-left: 30px;" routerLink="/getfile" color="primary" type="reset" >CANCEL</button>
</form>
