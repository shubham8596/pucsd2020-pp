
<br><br>
<mat-label style="font-size: 23px; margin-left: 47%"> UPDATE USER</mat-label>


<form class="example-form" id="newuser" name="newuser" #updateuser="ngForm" (ngSubmit) = put(updateuser.value)>

<mat-form-field class="example-full-width2">
      
  <mat-label>User</mat-label>
  <input name="u_id" id="u_id" placeholder="id" ngModel >

</mat-form-field>

 <mat-form-field class="example-full-width2">
      
  <mat-label>First name</mat-label>
  <input name="u_firstname" id="u_firstname" placeholder="first_name" ngModel>

</mat-form-field>

<br>

<mat-form-field class="example-full-width2">
      
  <mat-label>Last name</mat-label>
  <input name="u_lastname" id="u_lastname" placeholder="last_name" ngModel>

</mat-form-field> 

<mat-form-field class="example-full-width2">
  <mat-label>Password</mat-label>
  <input name="u_password" id="u_password" placeholder="password" ngModel>
  
</mat-form-field>

<br>

<br>

<button mat-raised-button style="margin-left: 45%" color="primary" type="submit">UPDATE</button>
<button mat-raised-button style="margin-left: 30px;" color="primary" type="reset" >CANCEL</button>
</form>
