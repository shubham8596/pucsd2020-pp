<br>
<div>
    <span style="font-size: 30px;margin-left: 550px;"><b>All Records</b></span><br><br>
    <mat-grid-list cols="1" rowHeight="50px">
       
                <table border="260px" style="border-color:lightgrey;">
                    <col width="150px">
                    <col width="150px">
                    <col width="150px">
                    <col width="150px">
                    <col width="150px">
                   
                    <tr>
                        <mat-grid-tile>
                            <th style="width: 150px;" align="center">User Id</th>
                            <th style="width: 150px;" align="center">First Name</th>
                            <th style="width: 150px;" align="center"> Last Name </th>
                            <th style="width: 150px;" align="center"> Email id </th>
                            <th style="width: 150px;" align="center"> Phone no </th>
                        </mat-grid-tile>
                    </tr>
                    <tr>
                        <mat-grid-tile *ngFor="let user of users">
                            <td style="width: 150px;" align="center">{{user.id}}</td>
                            <td style="width: 150px;" align="center">{{user.first_name}} </td>
                            <td style="width: 150px;" align="center">{{user.last_name}} </td>
                            <td style="width: 150px;" align="center">{{user.email}}  </td>
                            <td style="width: 150px;" align="center">{{user.contact_number}} </td>
                        </mat-grid-tile>
                    </tr>  
                </table>
    </mat-grid-list>
            
</div>
